<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Solicitante</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="nome">Nome:</label>
							<input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" required>
						</div>
						<div class="form-group col-md-4">
							<label for="email">E-mail:</label>
							<input type="email" name="email" id="email" class="form-control"
								placeholder="seuemail@email.com">
						</div>
						<div class="form-group col-md-2">
							<label for="telefone">Telefone:</label>
							<input type="telefone" name="telefone" id="telefone" class="form-control"
								placeholder="(31)93333-3333">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2">
							<label for="identidade">Indentidade:</label>
							<input type="text" name="identidade" id="identidade" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label for="data">Data de Nascimento:</label>
							<input type="text" name="dataNascimento" id="dataNascimento" class="form-control"
								placeholder="data">
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Ponto Comercial</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-2">
							<label for="tipoPonto">Tipo do ponto:</label>
							<div class="radio">
								<label for=""><input type="radio" name="tipoPonto" id="tipoPonto"
										value="quiosque">Quiosque</label>
								<label for=""><input type="radio" name="tipoPonto" id="tipoPonto"
										value="Loja">Loja</label>
							</div>
						</div>
						<div class="form-group col-md-4">
							<label for="">Dias de Funcionamento</label>
							<div class="checkbox">
								<label for="Domingo"><input type="checkbox" name="Domingo">Dom</label>
								<label for="segunda"><input type="checkbox" name="segunda">Seg</label>
								<label for="Terca"><input type="checkbox" name="Terca">Ter</label>
								<label for="Quarta"><input type="checkbox" name="Quarta">Quar</label>
								<label for="Quinta"><input type="checkbox" name="Quinta">Quin</label>
								<label for="Sexta"><input type="checkbox" name="Sexta">Sex</label>
								<label for="Sabado"><input type="checkbox" name="Sabado">SÃ¡b</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-2">
							<label for="cep">CEP:</label>
							<input type="text" name="cep" id="cep" class="form-control" mask="00000-000">
						</div>
						<div class="form-group col-md-3">
							<label for="logradouro">Logradouro:</label>
							<input type="text" name="logradouro" id="logradouro" class="form-control">
						</div>
						<div class="form-group col-md-1">
							<label for="numero">Numero</label>
							<input type="text" name="numero" id="numero" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label for="bairro">Bairro:</label>
							<input type="text" name="bairro" id="bairro" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label for="cidade">Cidade:</label>
							<input type="text" name="cidade" id="cidade" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label for="estado">Estado:</label>
							<input type="text" name="estado" id="estado" class="form-control">
						</div>

					</div>
				</div>
		</form>
	</div>
	</div>
	</div>
</body>
<script type="text/javascript" src="cep.js"></script>
<script>
	var calendarioDataNascimento = FLUIGC.calendar('#dataNascimento');	
</script>

</html>
