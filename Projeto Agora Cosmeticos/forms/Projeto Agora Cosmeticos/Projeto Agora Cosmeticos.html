<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="row">
		<div class="form-group col-md-6">
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" class="form-control" placeholder="Nome">
		</div>
		<div class="form-group col-md-4">
			<label for="email">E-mail:</label>
			<input type="email" name="email" id="email" class="form-control" placeholder="seuemail@email.com">
		</div>
		<div class="form-group col-md-2">
			<label for="telefone">Telefone:</label>
			<input type="telefone" name="telefone" id="telefone" class="form-control" placeholder="(31)93333-3333">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-2">
			<label for="identidade">Indentidade</label>
			<input type="text" name="identidade" id="identidade" class="form-control">
		</div>
		<div class="form-group col-md-2">
			<label for="data">Data de Nascimento:</label>
			<input type="text" name="dataNascimento" id="dataNascimento" class="form-control" placeholder="data">
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-2">
			<label for="tipoPonto">Tipo do ponto:</label>
			<div class="radio" >
				<label for=""><input type="radio" name="tipoPonto" id="tipoPonto" value="quiosque">Quiosque</label>
				<label for=""><input type="radio" name="tipoPonto" id="tipoPonto" value="Loja">Loja</label>
			</div>
		</div>
	</div>
</form>
</div>

</body>
<script>
	var calendarioDataNascimento = FLUIGC.calendar('#dataNascimento');
</script>
</html>
